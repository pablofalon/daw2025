<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 06</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <img src="https://www.rosarionoticias.gob.ar/img/logo-rn.svg" alt="Logo" />
            </div>
            <button class="hamburger" aria-label="Abrir menú">&#9776;</button>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="form-header">
            <h1>Formulario de suscripción</h1>
            <h2><span id="saludo"></span></h2>
        </div>
        <div>
            <form action="./registroExitoso.html" method="GET" id="form">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" name="fullName" id="fullName" />
                    <span class="error" id="fullNameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" />
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="text" name="age" id="age" />
                    <span class="error" id="ageError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input type="text" name="phone" id="phone" />
                    <span class="error" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="address">Direccion</label>
                    <input type="text" name="address" id="address" />
                    <span class="error" id="addressError"></span>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" name="city" id="city" />
                    <span class="error" id="cityError"></span>
                </div>
                <div class="form-group">
                    <label for="postalCode">Codigo Postal</label>
                    <input type="text" name="postalCode" id="postalCode" />
                    <span class="error" id="postalCodeError"></span>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" />
                    <span class="error" id="dniError"></span>
                </div>
                <div class="form-group">
                    <button type="submit" id="btnSubmit">Suscribirse</button>
                    <button type="reset">Limpiar</button>
                </div>

            </form>
        </div>

    </div>

    <footer>
        <nav id="categorias-footer">
            <ul>
                <li><a href="/page/noticias/tag/Ambiente">Ambiente</a></li>
                <li><a href="/page/noticias/tag/Transporte">Transporte</a></li>
                <li><a href="/page/noticias/tag/Movilidad">Movilidad</a></li>
                <li>
                    <a href="https://www.rosarionoticias.gob.ar/page/noticias/tag/Econom%C3%ADa">Economía</a>
                </li>
                <li>
                    <a href="https://www.rosarionoticias.gob.ar/page/noticias/tag/Deportes">Deportes</a>
                </li>
                <li><a href="#">Capacitación</a></li>
                <li><a href="#">Distritos</a></li>
                <li><a href="#">Emergencias</a></li>
                <li><a href="#">Prevención</a></li>
                <li><a href="#">Planeamiento</a></li>
                <li>
                    <a href="#">Plan Estratégico</a>
                </li>
                <li><a href="#">Turismo</a></li>
                <li><a href="#">Ferias</a></li>
            </ul>
        </nav>
        <div id="navegacion-footer">
            <a href="#" id="logo-footer">
                <img src="https://www.rosarionoticias.gob.ar/img/logo-rn.svg" alt="Logo Rosario Noticias" />
            </a>
        </div>
    </footer>
    </div>
    <script src="formValidation.js"></script>
</body>

</html>
